<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="image-wrapper">
        <img class="nft-img-top" src="images/image-equilibrium.jpg" />
        <div class="nft-img-overlay">
          <img src="images/icon-view.svg" />
        </div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time-container">
        <div class="icon-text-container">
          <img class="icon-eth" src="images/icon-ethereum.svg" />
          <p class="price">0.041 ETH</p>
        </div>
        <div class="icon-text-container">
          <img class="icon-clock" src="images/icon-clock.svg" />
          <p class="time">3 days left</p>
        </div>
      </div>
      <div class="divider">
        <div class="pic-name-container">
          <img class="profile-img" src="images/image-avatar.png" />
          <p class="creator-name"><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
